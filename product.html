<!DOCTYPE html>
<html>
<head>
<title>Manage Products</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="ui/style.css">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="main-bg">
  <div class="container main-card">

    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>Manage Products</h4>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal">
        Add New Product
      </button>
    </div>

    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Unit</th>
          <th>Price Per Unit</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody id="productTableBody">
        <!-- Products from DB will load here -->
      </tbody>
    </table>

  </div>
</div>

<!-- Add Product Modal -->
<div class="modal fade" id="productModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Add New Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">

        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" id="productName" class="form-control" placeholder="Product Name">
        </div>

        <div class="mb-3">
          <label class="form-label">Unit</label>
          <select id="productUnit" class="form-select">
            <option value="">--Select--</option>
            <option value="1">kg</option>
            <option value="2">each</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Price Per Unit</label>
          <input type="number" id="productPrice" class="form-control" placeholder="Price">
        </div>

      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button id="saveProductBtn" class="btn btn-primary">Save</button>
      </div>

    </div>
  </div>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="ui/common.js"></script>
<script src="ui/product.js"></script>


</body>
</html>
