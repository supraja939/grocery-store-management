<!DOCTYPE html>
<html>
<head>
<title>New Order</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="ui/style.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="main-bg">
  <div class="container main-card">

    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>New Order</h4>
      <input type="text" id="customerName" class="form-control w-25" placeholder="Customer Name">
    </div>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th width="120">Quantity</th>
          <th>Total</th>
          <th>
            <button id="addRowBtn" class="btn btn-primary btn-sm">Add More</button>
          </th>
        </tr>
      </thead>

      <tbody id="orderTable"></tbody>

      <tfoot>
        <tr>
          <td colspan="3" class="text-end"><b>Total</b></td>
          <td>
            <input type="text" id="grandTotal" class="form-control" value="0.0" readonly>
          </td>
          <td>
            <button id="saveOrderBtn" class="btn btn-success btn-sm">Save</button>
          </td>
        </tr>
      </tfoot>
    </table>

  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="ui/common.js"></script>
<script src="ui/order.js"></script>

</body>
</html>
